#
# Config file for sSMTP sendmail
#
# The person who gets all mail for userids < 1000
# Make this empty to disable rewriting.
root=postmaster

# The place where the mail goes. The actual machine name is required no 
# MX records are consulted. Commonly mailhosts are named mail.domain.com
mailhub=mail

# Where will the mail seem to come from?
#rewriteDomain=

# The full hostname of your Pi:
hostname=<enter the hostname of your Pi here>

# Are users allowed to set their own From: address?
# YES - Allow the user to specify their own From: address
# NO - Use the system generated From: address
#FromLineOverride=YES

# FÃ¼r T-Online:
pi=<enter your account which should be used as the hub>
root=<enter your account which should be used as the hub>
# this is an example for T-Online by Deutsche Telekom:
mailhub=securesmtp.t-online.de:587

# Mailadress which accours as sender:
AuthUser=<enter your account which should be used as the hub>
AuthPass=<your password for the account>
UseTLS=YES
UseSTARTTLS=Yes
